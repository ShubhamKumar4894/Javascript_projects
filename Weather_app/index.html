<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="searchBox">
            <input type="text" placeholder="Enter the city Name" class="Input">
            <button class="button"><img src="./Asset/search.png" alt=""></button>
        </div>
        <div class="weather-body">
            <img src="./Asset/cloud.png" id="weatherImg">

            <div class="weather-box">
                <p class="temperature">0Â°C</p>
                <p class="desc">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span class="range">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="windSpeed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span class="winddesc">10 Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
